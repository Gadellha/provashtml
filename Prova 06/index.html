<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prova 06</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      position: relative;
      margin-bottom:2rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      padding-left: 2.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .form-group::before {
      content: "ðŸ‘¤";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .form-group.password::before {
      content: "ðŸ”’";
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .buttons button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .buttons button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s;
    }

    .buttons button:hover::after {
      left: 0;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 1rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <input type="text" placeholder="Nome de UsuÃ¡rio" required>
      </div>
      <div class="form-group password">
        <input type="password" placeholder="Senha" required>
      </div>
      <div class="buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </div>

</body>
</html>
