<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Prova html aula 05 </title>
    
    <style>
        .container {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f0f0f0; 
        }
        .caixa {
            width: 150px; 
            height: 150px;
            margin: 10px; 
            background-color: #431029;
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>  
    <div class="container">
    
        <div class="caixa">Caixa 1</div>

        <div class="caixa">Caixa 2</div>

        <div class="caixa">Caixa 3</div>

    </div>
</body>
</html>
